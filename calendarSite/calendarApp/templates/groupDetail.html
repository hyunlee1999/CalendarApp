{% extends "base_generic.html" %}

{% block content %}
<div class="content">
    <h2>Group <span>{{ group.name }}<span></h2>
        {% if todoLists%}
        <p>This group has these todoLists:</p>
        <ol>
            {% for todoList in todoLists %}
            <li><a href="/{{group.name}}/{{todoList.name}}">{{ todoList.name }}</a></li>
            {% endfor %}
        </ol>

        {% else %}
        <p>There is no todoLists for this group</p>
        {% endif %}
</div>
{% endblock %}
