{% extends "base_generic.html" %}

{% block content %}
<div class="content">
    <div class='formContent'>
    <h2>Login</h2>

    {% if not user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <br><br>
            <input type="submit" value="Login">
        </form>

        <p>Don't have an account? <a href="signup"><u>Click here</u></a> to create an account!</p>
    {% else %}
    <p>Hi {{user.first_name}}, you are already logged in!</p>

    {% endif %}
    </div>
<br><br>
</div>

{% endblock %}
